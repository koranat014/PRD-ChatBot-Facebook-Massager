    .bot {
      max-width: 400px;
    }
    .bot .bot-image {
			width: 45px;
			height: 45px;
			border-radius: 50%;
			display: block;
			vertical-align: top;
			margin-top: 12px;
			margin-right: 5px;
			background-color: #00beae;
			background-position: center;
			background-size: cover;
      margin: 10px 0 10px 14px;
		}
		.bot .bot-message {
      background-color: #555;
      color: #fff;
			border-radius: 8px;
			padding: 13px 26px;
			display: inline-block;
			position: relative;
			animation-delay: .2s;
		}
		.bot .bot-message:before {
			content: '';
			width: 9px;
			background: #555;
			height: 9px;
			display: block;
      top: -3px;
      left: 30px;
			position: absolute;
			transform: rotate(45deg);
		}
		.bot .bot-message .bot-timestamp {
			position: absolute;
			right: 0;
			top: 90px;
			font-size: 13px;
			color: #fff;
			opacity: 0.45;
			font-weight: 300;
		}
    @media screen and (max-width: 905px) {
      .min-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        content: '';
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000000;
        background-color: rgba(0,0,0,.9);
        font-family: 'Lato';
        padding: 0 10px;
      }
    }
